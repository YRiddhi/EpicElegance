{% extends 'base.html' %}
{% block title %} EpicElegance|Update Product {% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <center>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    {{form.as_table}}
                </table>
                <br>
                <input type="submit" name="Update">
                <a href="/ProductList"><input type="button" value="Cancel"></a>
            </form>
        </center>
    </div>
</div>
{% endblock %}
